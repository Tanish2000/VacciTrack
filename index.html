<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>VacciTrack</title>
    <link href="styles/style.css" rel="stylesheet" />
</head>

<style>
    .splide__slide img {
        width: 10%;
        height: auto;
    }
</style>

<body>
    <div class="container-fluid baseline">
        <!-- Header  -->
        <nav class="d-flex align-items-center justify-content-center">
            <a class="navbar-brand align-items-center d-flex" href="/">
                <img src="img/vaccine (2).svg" width="35" height="35" class="d-inline-block align-top" alt="">
                <h2 class="my-1 mx-2 site_name">VacciTrack</h2>
            </a>
        </nav>

        <!-- Front Section -->
        <section class="p-5 my-md-5 container-fluid shadow-lg front mt-4">
            <div class="row">
                <div class="mx-auto col-md-3 col-12">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner w-100 mx-auto">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="/img/vaccine (1).svg" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="/img/virus.svg" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="/img/vaccination.svg" alt="Third slide">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 d-flex justify-content-center my-5 align-items-center flex-column mx-auto">
                    <div>
                        <h3 class="text-center text-white" style="font-family: 'New Tegomin',serif;">Single place to
                            track vaccinations and Covid cases. </h3>
                    </div>
                    <div class="my-3 d-flex flex-column justify-content-between align-items-center">
                        <a href="/vaccine_track.html">
                            <button type="button" class="btn btn-outline-success my-2 mx-md-5">
                                <img src='/img/syringe.svg' style="height:auto;max-width:10%" class="mx-md-2 mx-1"
                                    alt="donation_svg" />
                                <span class="h5">Vaccine Tracker</span>
                            </button>
                        </a>
                        <a href="/india_track.html">
                            <button type="button" class="btn btn-outline-danger my-2 mx-md-5">
                                <img src='/img/virus.svg' style="height:auto;max-width:10%" class="mx-md-2 mx-1"
                                    alt="donation_svg" />
                                <span class="h5">Case Tracker</span>
                            </button>
                        </a>
                    </div>
                </div>
            </div>

        </section>




        <!-- About ME -->
        <div class="container-fluid" id="about_me">
            <div class="row mt-3 p-3">
                <div class="col-7 col-md-3 mx-auto text-center shadow-lg">
                    <img src="img/avatar.jpg" style="height: auto; width : 100%" class="rounded-circle" />
                </div>
                <div class="col-12 col-md-7 frame mx-auto">
                    <h4 class="text-left text-white text-center mt-3 mb-2" style="font-family:'Kiwi Maru', serif;">
                        Tanish
                        Singh Chouhan</h4>
                    <p class="text-center text-white">Web Enthusiast | Undergraduate Student | Geek</p>
                    <div id="social_links" class="row">
                        <div class="col-12 col-md-12">
                            <p class="text-white lead text-center">You can find me everywhere.</p>
                        </div>
                        <div class="col-12 col-md-6 mx-auto text-center justify-content-around d-flex px-4">
                            <a href="mailto:chouhantanish@gmail.com" target="_blank">
                                <i class="fas fa-envelope mx-2"></i>
                            </a>
                            <a href="https://github.com/Tanish2000" target="_blank">
                                <i class="fab fa-github mx-2"></i>
                            </a>
                            <a href="https://www.linkedin.com/in/tanish-singh-chouhan-a78856193/" target="_blank">
                                <i class="fab fa-linkedin-in mx-2"></i>
                            </a>
                            <a href="https://www.instagram.com/tanish8651/" target="_blank">
                                <i class="fab fa-instagram mx-2"></i>
                            </a>
                            <a href="https://twitter.com/TANISHCHOUHAN9" target="_blank">
                                <i class="fab fa-twitter mx-2"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        $('.carousel').carousel({
            interval: 2500
        })
    </script>
