<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icons/favicon.ico" type="image/icon type">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&family=New+Tegomin&family=Potta+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>VacciTrack - India Tracker</title>
    <link href="styles/style.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid fig_track">
        

        <div class="text-left py-3">
            <button class="rounded-circle" onclick="goBack()">
                <img src="/img/previous.svg" style="height: auto;width: 2rem;">
            </button>
        </div>

        <!-- Main Section -->
        <section class="container-fluid d-flex flex-column align-items-center justify-content-center shadow-lg">
            <div class="d-flex mt-4">
                <h3 class="text-center" style="font-family: 'New Tegomin',serif;font-weight:bolder;color:bisque">
                    <u>India's COVID-19 Tracker</u></h3>
            </div>
            <!-- Latest Figures -->
            <div class="container p-2 p-md-4 rounded my-2 text-white fig_track">
                <div class="row d-flex align-items-center justify-content-around">
                    <div class="col-12 col-md-4 text-center mt-4">
                        <h4 style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" id="active_cases"></h4>
                        <p style="font-family: 'Potta One', cursive;">Active Cases</p>
                    </div>
                    <div class="col-12 col-md-4 text-center mt-4">
                        <h4 style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" id="confirmed_cases">
                        </h4>
                        <p style="font-family: 'Potta One', cursive;">Total Cases</p>
                    </div>
                    <div class="col-12 col-md-4 text-center mt-4">
                        <h4 style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" id="deaths"></h4>
                        <p style="font-family: 'Potta One', cursive;">Total Deaths</p>
                    </div>
                    <div class="col-12 col-md-4 text-center mt-4">
                        <h4 style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" id="recovered"></h4>
                        <p style="font-family: 'Potta One', cursive;">Total Recovered</p>
                    </div>
                    <div class="col-12 col-md-4 text-center mt-4">
                        <h4 style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" id="last_updated"></h4>
                        <p style="font-family: 'Potta One', cursive;">Last Updated</p>
                    </div>
                </div>
                <div class="row my-2">
                    <div class="vaccine_dose_container col-12 col-md-4 mx-auto mt-2" id="pieChart">
                        <canvas id="fig_container"></canvas>
                    </div>
                </div>
                <div class="py-3 bg-transparent p-md-4 mt-5">
                    <h4 class="text-center" style="font-family:'Kiwi Maru', serif;color:bisque"><u>Cases (State wise)</u>
                    </h4>
                    <div>
                        <p class="d-md-none m-3 font-italic w-100 my-2 text-muted">*Swipe right to see the full table.
                        </p>
                    </div>
                    <div class="table-responsive-sm">
                        <table
                            class="table table-sm table-md text-nowrap table-striped table-transparent table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">State</th>
                                    <th scope="col">Active</th>
                                    <th scope="col">Confirmed</th>
                                    <th scope="col">Deaths</th>
                                    <th scope="col">Recovered</th>
                                </tr>
                            </thead>
                            <tbody id='tbody'></tbody>
                        </table>
                    </div>
                </div>
            </div>


        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/patternomaly/1.3.2/patternomaly.js"
        integrity="sha512-gNM40ajr/bSi3Af8i6D4dV2CUWZrkm2zhgeWf46H91zOwWoH8Wwsyf6kQ4syfNyOrnjATrjKkP4ybWD7eKp2KA=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="scripts/india_tracker.js"></script>
    <script>
        function goBack()
        {
            window.history.back();
        }
    </script>
</body>

</html>
